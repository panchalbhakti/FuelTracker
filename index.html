<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#">Fuel Tracker</a>
            </div>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="features.html">Features</a></li>
            </ul>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main class="container-topic">
        <section id="home" class="section">
            <h2>Welcome to Fuel Tracker</h2>
            <p>Your reliable source for finding nearby petrol pumps and EV charging stations.</p>
        </section>
        <section id="results" class="section">
        </section>
        <div class="main-container">

            <div id="controls">

                <select id="fuel-options">
                    <option value="petrol">Petrol</option>
                    <option value="cng">CNG</option>
                    <option value="diesel">Diesel</option>
                    <option value="ev-charging">EV Charging Station</option>
                </select>

                <button id="current-location" class="button">Use Current Location</button>
                <input type="text" id="search-bar" class="input" placeholder="Search location">
                <button id="search-button" class="button">Search</button>

            </div>

            <div id="map"></div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2BGWy5q1Hl_3ZQIsn9XfBX6_QisZHTMI&callback=initMap" async defer></script> 

        </div>
    </main>
    <footer>
        <p>&copy; 2024 Fuel Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
